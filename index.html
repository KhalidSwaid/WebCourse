<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.cdnfonts.com/css/sf-pro-display"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="app.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <header>iCalc</header>
      <div class="calculator">
        <div class="display" id="display">0</div>
        <div class="buttons" id="buttons">
          <button>7</button>
          <button>8</button>
          <button>9</button>
          <button class="remove" id="remove">&#9003;</button>

          <button class="scientific">sqrt</button>
          <button class="scientific">x²</button>
          <button class="scientific">sin</button>
          <button class="scientific">cos</button>
          <button class="scientific">tan</button>
          <button class="scientific">π</button>
          <button class="scientific">e</button>
          <button class="scientific">x^y</button>
          <button class="scientific">log</button>
          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button class="operator">*</button>
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button class="operator">-</button>
          <button>0</button>
          <button>.</button>
          <button class="operator" id="equals">=</button>
          <button class="operator">+</button>
          <button class="operator">/</button>
          <button class="clear" id="clear">C</button>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
