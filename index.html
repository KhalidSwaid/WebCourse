<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Calculator</title>
  </head>
  <style>
    .but {
      float: left;
      height: 50px;
      width: 50px;
      padding: 5px;
      margin: 5px;
      background-color: gray;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

    .container {
      width: 300px;
      margin: 20px auto;
      background-color: silver;
    }
    .button {
      margin-left: 5px;
      margin-top: 5px;
    }
  </style>
  <body>
    <div class="container">
      <div class="but">AC</div>
      <div class="but">%</div>
      <div class="but">CE</div>
      <div class="but">C</div>
      <div class="but"><i class="fa fa-arrow-left" aria-hidden="true"></i></div>
      <div class="but">1/x</div>
      <div class="but">^</div>
      <div class="but">&radic;</div>
      <div class="but">&#8731;</div>
      <div class="but">&#xf7;</div>

      <div class="but">1</div>
      <div class="but">2</div>
      <div class="but">3</div>
      <div class="but">4</div>
      <div class="but">5</div>
      <div class="but">6</div>
      <div class="but">7</div>
      <div class="but">8</div>
      <div class="but">9</div>
      <div class="but">&equals;</div>

      <!-- <div class="but">8</div>
      <div class="but">9</div> -->
      <div style="clear: both"></div>
    </div>
  </body>
</html>
